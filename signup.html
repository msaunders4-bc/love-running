<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running. A Club for runners in Dublin, Ireland. Urban running. Dublin Docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, club, Dublin, Ireland, sport, exercise">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet"-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
            <span></span>
            <span></span>
            <span></span>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main-->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2><i class="fa-solid fa-heartbeat"></i>LET'S GET YOU SIGNED UP!</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" class="text-input" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" id="email-address" name="email-address" class="text-input" required>
                <br>

                <div class="radio-buttons">
                <label for="running-preference">Road</label>
                <input type="radio" id="road" name="running-preference" value="road" required>

                <label for="running-preference">Trail</label>
                <input type="radio" id="trail" name="running-preference" value="trail" required>

                <label for="running-preference">Both</label>
                <input type="radio" id="both" name="running-preference" value="both" required>
                </div>

                <button class="join-button" type="submit">Let's Run!</button>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in new tab)">
                <i class="fa-brands fa-facebook"></i></a></li>

            <li><a href="https://twitter.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in new tab)">
                <i class="fa-brands fa-twitter"></i></a></li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in new tab)">
                <i class="fa-brands fa-instagram"></i></a></li>

            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in new tab)">
                <i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>

    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/34c4bc438a.js" crossorigin="anonymous"></script>
</body>

</html>
